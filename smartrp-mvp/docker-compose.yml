
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - DB_PATH=/data/smartrp.db
    volumes:
      - backend_data:/data
    ports:
      - "8010:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait \$${!}; done"
    restart: unless-stopped

volumes:
  backend_data:
